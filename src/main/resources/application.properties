spring.profiles.active=local

# change the path to drive C
# to simplify downloading files on another computer
# - now it's enough to upload folder 'upload' and save it on disk C
# and then files will be available in app on another computer
properties.imagesPath=C:/upload
properties.videoExtensions[0]=mkv
properties.videoExtensions[1]=mp4
properties.videoExtensions[2]=flv
properties.videoExtensions[3]=webp

logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type=TRACE

#increase the maximum allowed size for uploaded file/multipart request
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
